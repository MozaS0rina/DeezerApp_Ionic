<ion-header>
  <ion-toolbar>
    <ion-title>Artists</ion-title>
    <ion-buttons slot="start">
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshArtists($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-box">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ errorMessage }}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let artist of artists">
        <div class="genre-box" (click)="onArtistClicked(artist.id, artist.name)" [routerLink]="['/artist-details', artist.id]" (click)="showDetails(artist.id)">
          <ion-avatar>
            <img [src]="artist.picture" alt="Artist Image">
          </ion-avatar>
        
        </div>
        <ion-label class="genre-label">{{ artist.name }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
