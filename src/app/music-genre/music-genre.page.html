<ion-header>
  <ion-toolbar>
    <ion-title>Music Genres</ion-title>
    <ion-buttons slot="end">
      <ion-button class="settings-button" [routerLink]="['/settings']" color="medium">Settings</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshGenres($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-box">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ errorMessage }}</p>
  </div>

  <ion-grid >
    <ion-row>
      
      <ion-col size="12" size-md="6" *ngFor="let genre of musicGenres">
        <div class="genre-box"  [routerLink]="['/artists', genre.id]"(click)="onGenreClicked(genre.id, genre.name)"
       (click)="showDetails(genre)">
          <ion-avatar>
            <img [src]="genre.picture" alt="Genre Image">
          </ion-avatar>
        
        </div>
        <ion-label class="genre-label">{{ genre.name }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
